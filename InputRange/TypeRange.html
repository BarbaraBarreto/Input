<!DOCTYPE html>
<html lang='pt-BR'>
 <head>
   <meta charset = "UTF-8">
   <link rel="stylesheet" type="text/css" href="css/typerange.css">
 </head>
 <!-input type = "range" define um controle para inserir um número
 cujo valor exato não é importante ->

 <body>
     <form>
         <label for="vol">Volume (entre 0 e 50):</label>
         <input type="range" id="vol" name="vol" min="0" max="50">
     </form>
 </body>
 
</html>
