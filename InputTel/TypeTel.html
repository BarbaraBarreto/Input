<!DOCTYPE html>
<html lang='pt-BR'>
 <head>
   <meta charset = "UTF-8">
   <link rel="stylesheet" type="text/css" href="css/typetel.css">
 </head>
 <!-input type = "tel" é usado para campos de entrada que devem
 conter número de telefone ->


 <body>
     <form>
         <label for="telefone">Digite seu número de telefone:</label>
         <input type="tel" id="telefone" name="telefone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
     </form>
 </body>

</html>
